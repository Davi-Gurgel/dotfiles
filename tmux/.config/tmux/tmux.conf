unbind C-b
set -g prefix C-s
set-option -g focus-events on

set-option -a terminal-overrides 'alacritty:RGB'
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Tmux config reloaded!"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind C-h split-window -h -c "#{pane_current_path}"
bind C-v split-window -v -c "#{pane_current_path}" 
bind x kill-session
bind G neww -n "git" -S lazygit

set -g mode-keys vi
set -g pane-active-border-style "fg=blue"
set -g mouse on
set -g base-index 1
set -g renumber-windows on
set -g status-justify absolute-centre
set -g status-position top
set -g status-style "bg=default"
set -g window-status-current-style "fg=blue bold bg=default"
set -g status-right "%H:%M"
set -g status-left "#S"
set -g message-style "bg=default fg=white bold"
